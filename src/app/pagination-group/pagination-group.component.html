<div class="mb-2">
  <button
    type="button"
    [disabled]="isPreviousDisabled"
    (click)="onPreviousPagePressed()"
    class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 focus:outline-none disabled:opacity-25"
    [ngClass]="{
      'focus:outline-none disabled:opacity-25 bg-black': isPreviousDisabled
    }"
  >
    Previous
  </button>

  <button
    type="button"
    (click)="onNextPagePressed()"
    class="inline-flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700"
  >
    Next
  </button>
</div>
