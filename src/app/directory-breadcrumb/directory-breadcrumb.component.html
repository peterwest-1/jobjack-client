<div class="flex border rounded p-2 mb-2">
  <ol class="inline-flex items-center space-x-1 md:space-x-3">
    <li
      *ngFor="let item of paths; let last = last"
      class="inline-flex items-center"
    >
      <a
        href="#"
        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-neutral-600"
      >
        {{ item }}
        <svg
          aria-hidden="true"
          class="w-4 h-4 mr-2"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </li>
  </ol>
</div>
