<div class="relative isolate px-6 pt-2 lg:px-8">
  <div class="mx-auto max-w-2xl py-8 sm:py-16 lg:py-24">
    <div class="text-center">
      <app-nav-group></app-nav-group>
      <h1
        class="text-4xl mb-4 font-bold tracking-tight text-gray-900 sm:text-6xl mt-8"
      >
        Tree | Directory Information
      </h1>
      <app-search-form
        (newItemEvent)="onDirectoryPathChanged($event)"
      ></app-search-form>
      <!-- See if there's time to implement -->
      <!-- <app-directory-breadcrumb></app-directory-breadcrumb> -->
      <div *ngIf="entry | async as data">
        <ng-container>
          <app-tree-list
            *ngIf="!error; else errorMessage"
            [data]="data"
            (pathClick)="onDirectoryPathChanged($event)"
          ></app-tree-list>

          <ng-template #errorMessage>
            <p class="text-red-600">{{ error }}</p>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</div>
